<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-left-message">Register your animals</div>
    <div class="container">
        <form action="add_animal.php" method="post">
            <div class="form-group">
                <div>
                    <label for="user_id" class="bold-label">User ID:</label>
                    <input type="text" id="user_id" name="user_id" required>
                </div>
                <div>
                    <label for="name" class="bold-label">Animal Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="species" class="bold-label">Species:</label>
                    <input type="text" id="species" name="species" required>
                </div>
                <div>
                    <label for="breed" class="bold-label">Breed:</label>
            <select id="breed" name="breed" required>
                <option value="jersey">Jersey</option>
                <option value="Sahiwal">Sahiwal</option>
                <option value="Red Sindhi">Red Sindhi</option>
                <option value="Friesian">Friesian</option>
                <option value="Zebu">Zebu</option>
                <option value="AFS">AFS</option>
                <option value="Gyr">Gyr</option>
                <option value="Girolando">Girolando</option>
                <option value="Khillari">Khillari</option>
                <option value="Local(Batu)">Local(Batu)</option>
                <option value="Murrah">Murrah</option>
                <option value="Niliravi">Niliravi</option>
                <option value="Surti">Surti</option>
                <option value="Crosses">Crosses</option>
            </select><br>
            <div>
                <label for="gender" class="bold-label">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    
                </select><br>
            </div>
                </div>
                <div>
                    <label for="birth_date" class="bold-label">Birth Date:</label>
                    <input type="date" id="birth_date" name="birth_date">
                </div>
                <div>
                    <label for="color" class="bold-label">Color:</label>
                    <input type="text" id="name" name="color" required>
                </div>
                <div>
                    <label for="health_status" class="bold-label">Health Status:</label>
                    <input type="text" id="health_status" name="health_status">
                </div>
            </div>
            <div class="submit-group">
                <input type="submit" value="Add Animal">
            </div>
        </form>
    </div>
    <script>
  var Weglot = {"api_key":"YOUR_API_KEY"};
</script>
<script src="https://cdn.weglot.com/weglot.min.js"></script>

</body>
</html>
