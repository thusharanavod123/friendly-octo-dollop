<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://luckycore.com/wp-content/uploads/livestock-slider-1348x550.png');
        background-size: cover;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative; 
    }

    .brand-message {
        position: absolute;
        top: 20px;
        left: 555px; 
        padding: 10px 20px;
        border-radius: 5px;
        font-style: italic;
        font-weight: bold;
        font-size: 80px;
        color: purple;
    }

    .login-form {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin-top: 20px; 
    }

    .login-form h2 {
        margin-top: 0;
        font-size: 35px;
        font-weight: bold;
        color: black;
    }

    .login-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: black;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: black;
    }

    .login-form input[type="submit"] {
        background-color: maroon;
        color: white;
        border: none;
        padding: 12px 20px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    #google_translate_element {
    position: absolute;
    top: 10px;
    left: 100px; /* Adjust as needed to avoid overlap with .top-left-message */
}
</style>
</head>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

            <label for="email">Email:</label>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
    </div>

</html>
