<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmscape Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <h1>Farmscape</h1>
  </div>
  <div class="nav-right">
    <button class="logout-btn">Logout</button>
  </div>
</nav>

<!-- Search Section -->
<section class="search-section">
  <input type="text" id="searchInput" placeholder="Search farmers needing help..." />
  <button id="searchBtn">Search</button>
</section>

<!-- Popup Search Results -->
<div id="searchPopup" class="popup hidden">
  <h2>Search Results</h2>
  <ul id="searchResults"></ul>
  <button class="close-popup">Close</button>
</div>

<!-- Message Section -->
<section class="message-section">
  <h2>Send Message to Users</h2>
  <textarea id="messageBox" placeholder="Enter your message here..."></textarea>
  <button id="sendMessageBtn">Send Message</button>
</section>

<!-- Existing Messages Section -->
<section class="manage-messages">
  <h2>Existing Messages</h2>
  <ul id="messageList"></ul>
</section>

<!-- Edit Message Popup Panel -->
<div id="editPopup" class="popup hidden">
  <h2>Edit Message</h2>
  <textarea id="editMessageBox" placeholder="Edit your message here..."></textarea>
  <div class="popup-buttons">
    <button id="saveEditBtn">Save</button>
    <button id="cancelEditBtn">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
